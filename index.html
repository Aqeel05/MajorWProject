<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="plotly.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
    <div class="wrapper">
        <span id="span" class="positioned"> Left Foot </span>
        <div id="chart"></div>
        <script>
            function getData() {
                return Math.random();
            }  

            Plotly.newPlot('chart',[{
                y:[getData()],
                type:'line'
            }]);
            
            var cnt = 0;

            setInterval(function(){

                Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 500) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-500,cnt]
                        }
                    });
                }
            },100);
        </script>
    </div>
    <div class="wrapper1">
        <span id="span1" class="positioned"> Right Foot </span>
        <div id="chart1"></div>
        <script>
            function getData1() {
                return Math.random();
            }  

            Plotly.newPlot('chart1',[{
                y:[getData1()],
                type:'line'
            }]);
            
            var cnt1 = 0;

            setInterval(function(){

                Plotly.extendTraces('chart1',{ y:[[getData1()]]}, [0]);
                cnt1++;
                if(cnt1 > 500) {
                    Plotly.relayout('chart1',{
                        xaxis: {
                            range: [cnt1-500,cnt1]
                        }
                    });
                }
            },100);
        </script>
        
    </div>
    </body>
</html>
